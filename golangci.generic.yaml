        # https://github.com/mgechev/revive/blob/HEAD/RULES_DESCRIPTIONS.md#package-directory-mismatch
        - name: package-directory-mismatch
        # https://github.com/mgechev/revive/blob/HEAD/RULES_DESCRIPTIONS.md#range
